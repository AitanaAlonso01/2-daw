<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Web Storage</title>
    <style>
      body.dark-mode {
        background-color: #333;
        color: white;
      }
      .container {
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicios Web Storage</h1>

    <div class="container">
      <h3>Usuario</h3>
      <input type="text" id="nombreInput" placeholder="Tu nombre" />
      <button onclick="guardarNombre()">Guardar Nombre</button>
      <p id="saludo"></p>
    </div>

    <div class="container">
      <h3>Configuraci√≥n</h3>
      <button onclick="toggleModoOscuro()">Alternar Modo Oscuro</button>
    </div>

    <div class="container">
      <h3>Contador Persistente</h3>
      <p>Valor: <span id="contadorValor">0</span></p>
      <button onclick="incrementarContador()">Incrementar</button>
    </div>

    <div class="container">
      <button onclick="limpiarTodo()" style="color: red">
        Borrar Todo el Almacenamiento
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
