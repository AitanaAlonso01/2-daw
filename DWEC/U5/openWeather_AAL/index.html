<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica OpenWeather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <header>
      <h1>Consulta Meteorológica</h1>
      <div id="auth-container">
        <div id="login-form">
          <h3>Iniciar Sesión</h3>
          <input type="text" id="login-user" placeholder="Usuario" />
          <input type="password" id="login-pass" placeholder="Contraseña" />
          <button onclick="manejarLogin()">Entrar</button>
        </div>
        <div id="register-form">
          <h3>Registrarse</h3>
          <input type="text" id="reg-user" placeholder="Nuevo Usuario" />
          <input type="password" id="reg-pass" placeholder="Nueva Contraseña" />
          <button onclick="manejarRegistro()">Registrar</button>
        </div>
      </div>
    </header>

    <main id="main-content" style="display: none">
      <section class="search-section">
        <input
          type="text"
          id="city-input"
          placeholder="Introduce una ciudad..."
        />
        <button id="search-btn">Buscar Clima</button>
      </section>

      <section id="weather-results">
        <h2>Resultados</h2>
        <div id="default-cities"></div>
        <div id="search-output"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
