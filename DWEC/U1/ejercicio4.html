<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cambiar imagen con .src - Ejercicio 4</title>
  </head>
  <body>
    <!-- 1. Cuadrado azul a rojo -->
    <h2>1. Cambiar cuadrado azul a rojo</h2>
    <img
      id="cuadrado"
      src="cuadrado-azul.jpg"
      alt="Cuadrado azul"
      width="100"
    />
    <button
      onclick="document.getElementById('cuadrado').src='cuadrado-rojo.jpg'"
    >
      Cambiar a rojo
    </button>

    <!-- 2. Cambiar gato por perro -->
    <h2>2. Cambiar imagen de gato a perro</h2>
    <img id="animal" src="gato.jpg" alt="Gato" width="150" />
    <button onclick="document.getElementById('animal').src='perro.jpg'">
      Cambiar a perro
    </button>

    <!-- 3. Encender bombilla -->
    <h2>3. Encender bombilla</h2>
    <img
      id="bombilla"
      src="bombilla-apagada.jpg"
      alt="Bombilla apagada"
      width="80"
    />
    <button
      onclick="document.getElementById('bombilla').src='bombilla-encendida.jpg'"
    >
      Encender
    </button>
  </body>
</html>
