<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5 - Ciudades de España</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 40px;
        padding-left: 100px;
        padding-right: 100px;
        background-color: #ccffee;
        color: #333;
      }
      table {
        border-collapse: collapse;
        margin: 20px auto;
        background-color: rgb(212, 219, 224);
        border-radius: 10px;
      }
      td {
        padding: 10px;
        text-align: center;
        border-radius: 10px;
      }
      img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.3s;
      }
      img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Ciudades de España</h1>

    <table>
      <tr>
        <td>
          <a href="https://es.wikipedia.org/wiki/Valencia" target="_blank">
            <img
              src="https://www.hablamosdeeuropa.es/es/PublishingImages/SEUE/GettyImages-1411591681.jpg"
              alt="Valencia"
            />
          </a>
          <p>Valencia</p>
        </td>
        <td>
          <a href="https://es.wikipedia.org/wiki/Madrid" target="_blank">
            <img
              src="https://cuadrabellavista.com/wp-content/uploads/2013/10/Gran-via-Madrid-770x466-1.jpg"
              alt="Madrid"
            />
          </a>
          <p>Madrid</p>
        </td>
        <td>
          <a href="https://es.wikipedia.org/wiki/Barcelona" target="_blank">
            <img
              src="https://pro.static.holabarcelonablog.tmb.cat/s3fs-public/2020-12/bcn%20vista%20aeria.jpg"
              alt="Barcelona"
            />
          </a>
          <p>Barcelona</p>
        </td>
      </tr>
    </table>
  </body>
</html>
