<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario HTML5 - Ejercicio 9</title>
  </head>
  <body>
    <form action="https://formspree.io/f/xbjbgjuv" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" /><br />
      <br />

      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" id="email" /><br />
      <br />

      <label for="url">URL:</label>
      <input type="url" name="url" id="url" /><br />
      <br />

      <label for="fecha">Fecha:</label>
      <input type="date" name="fecha" id="fecha" /><br />
      <br />

      <label for="tiempo">Tiempo:</label>
      <input type="time" name="tiempo" id="tiempo" /><br />
      <br />

      <label for="fecha-hora">Fecha y hora:</label>
      <input type="datetime-local" name="fecha-hora" id="fecha-hora" /><br />
      <br />

      <label for="mes">Mes:</label>
      <input type="month" name="mes" id="mes" /><br />
      <br />

      <label for="semana">Semana:</label>
      <input type="week" name="semana" id="semana" /><br />
      <br />

      <label for="numero">Número(min -10, max 10):</label>
      <input type="number" name="numero" id="numero" /><br />
      <br />

      <label for="telefono">Teléfono:</label>
      <input type="tel" name="telefono" id="telefono" /><br />
      <br />

      <label for="termino-busqueda">Término de búsqueda:</label>
      <input
        type="search"
        name="termino-busqueda"
        id="termino-busqueda"
      /><br />
      <br />

      <label for="color">Color:</label>
      <input type="color" name="color" id="color" /><br />
      <br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
