<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .border-black {
        border: 2px solid #333;
      }
      .bg-green {
        background-color: #00ff00;
        min-height: 40px;
      }
      .bg-red {
        background-color: #ff0000;
        min-height: 500px;
      }
      .bg-pink {
        background-color: #ff00ff;
        min-height: 40px;
      }
      .bg-orange {
        background-color: #ffac60;
        min-height: 180px;
      }
      .bg-blue {
        background-color: #0000ff;
        min-height: 80px;
      }

      .inner-container {
        border: 1px solid #999;
        padding: 15px;
        height: 100%;
      }
      .row-gap {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body class="bg-light p-3">
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col-md-12 col-lg-12 col-sm-12 bg-green border-black"></div>
      </div>

      <div class="row">
        <div
          class="col-md-2 col-lg-2 col-sm-2 d-md-block d-sm-block d-none bg-red border-black mb-3 mb-md-0"
        ></div>

        <div class="col-md-10 col-lg-10 col-sm-10">
          <div class="inner-container">
            <div class="row row-gap">
              <div
                class="col-md-12 col-lg-12 col-sm-12 bg-pink border-black"
              ></div>
            </div>

            <div class="row row-gap-2">
              <div class="col-md-6 col-lg-6 col-sm-12">
                <div class="bg-orange border-black"></div>
              </div>
              <div class="col-md-6 col-lg-6 col-sm-12">
                <div class="bg-orange border-black"></div>
              </div>
            </div>

            <br />

            <div class="row g-2 row-gap">
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3 col-6">
                <div class="bg-blue border-black"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12 bg-green border-black"></div>
      </div>
    </div>
  </body>
</html>
